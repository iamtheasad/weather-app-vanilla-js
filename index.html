<body>
<div class="wrapper">
   <div class="container">
      <div class="row">
         <div class="col-md-5 text-center mx-auto mt-md-3 p-5 rounded bg_custom">
            <h1 id="w_location" class="text-light">City</h1>
            <h3 id="w_desc" class="text-light">Raining</h3>
            <h3 id="w_string" class="text-light">00 &#176;C</h3>

            <img id="w_icon" src="favicon.svg" alt="icon">

            <ul class="list-group mt-3" id="w_details">
               <li class="list-group-item mb-2 bg_custom" id="w_humidity">Humidity</li>
               <li class="list-group-item mb-2 bg_custom" id="w_pressure">Pressure</li>
               <li class="list-group-item mb-2 bg_custom" id="w_wind">Wind Speed</li>
            </ul>

            <hr>

            <button type="button" class="btn btn-outline-success bg_custom" data-toggle="modal"
                    data-target="#locModal">Change Location
            </button>
         </div>
		 
		 <div class="container">
			<div class="row">
				 <div class="col-md-7 mx-auto text-center">
					<span class="copyright">Weather App || Developed By <a href="https://www.linkedin.com/in/iamtheasad/" target="_blank">Md. Asaduzzaman Rana</a></span>
				 </div>
			</div>
		 </div>
      </div>
   </div>
</div>

<div class="modal fade" id="locModal" tabindex="-1" role="dialog">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title">Change Location</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form id="w_form">
               <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city" aria-describedby="emailHelp" placeholder="Enter City">
                  <small id="emailHelp" class="form-text text-muted">Enter Your City Here</small>
               </div>
            </form>
         </div>
         <div class="modal-footer">
            <button id="w_change_btn" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>
